<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>

<head>
    <title>Cadastro de filme</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <h1>Cadastro de filme</h1>
        <form method="post" action="/filmes">

            
            <input type="hidden" name="_method" value="put">
            <input type="hidden" name="id" th:value="${filme.id}">

            <label for="nome">Nome:</label>
            <input id="nome" name="nome" th:value="${filme.nome}">

            <br/>

            <label for="duracao">Duração (em minutos):</label>
            <input id="duracao" name="duracao" th:value="${filme.duracao}">

            <br/>

            <label for="lancamento">Ano de lançamento:</label>
            <input id="lancamento" name="lancamento" th:value="${filme.lancamento}">

            <br/>

            <label for="genero">Gênero:</label>
            <input id="genero" name="genero" th:value="${filme.genero}">

            <br/>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
